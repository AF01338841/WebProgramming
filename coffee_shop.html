<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Haven</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .container {
        display: grid;
        grid-template-areas:
          "header"
          "nav"
          "main"
          "footer";
        grid-template-rows: auto 50px 1fr 40px;
        grid-template-columns: 1fr;
        height: 100vh;
      }

      .header {
        grid-area: header;
        background-color: #6f4f37;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .nav {
        grid-area: nav;
        background-color: #6f4f37;
        padding: 10px;
        text-align: center;
      }

      .nav ul {
        list-style-type: none;
        padding: 0;
      }

      .nav li {
        display: inline;
        margin-right: 20px;
      }

      .nav a {
        text-decoration: none;
        color: #f1c27d;
        font-weight: bold;
      }

      .main-content {
        grid-area: main;
        padding: 20px;
        background-color: #f1c27d;
        text-align: center;
      }

      .flex-container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .flex-item {
        width: 150px;
        padding: 20px;
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 10px;
      }

      .footer {
        grid-area: footer;
        background-color: #6f4f37;
        color: white;
        text-align: center;
        padding: 10px;
      }

      /* Media Queries for Mobile */
      @media (max-width: 768px) {
        .container {
          grid-template-areas:
            "header"
            "nav"
            "main"
            "footer";
          grid-template-rows: auto 50px 1fr 40px;
        }

        .nav ul {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .nav li {
          margin: 10px 0;
        }

        .flex-container {
          flex-direction: column;
          align-items: center;
        }

        .flex-item {
          width: 80%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Java Haven</h1>
        <p>Your daily dose of caffeine and comfort.</p>
      </header>

      <nav class="nav">
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <h2>Featured Coffees</h2>
        <div class="flex-container">
          <div class="flex-item">Espresso</div>
          <div class="flex-item">Cappuccino</div>
          <div class="flex-item">Latte</div>
          <div class="flex-item">Mocha</div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
